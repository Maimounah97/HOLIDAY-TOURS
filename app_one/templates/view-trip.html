{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center mb-0  ">
    <div class="col-md-12 col-xl-10">
        <div class="card shadow mb-5 bg-white rounded my-4">
            <div class=" card-body text-center">
                <div class="text-center">
                    <h1 class="pro-d-title">
                        <strong>
                            <p>{{ trip.name }}</p>
                        </strong>
                    </h1>
                    <hr>
                    <br>
                </div>
                <div class="pro-img-details m-5">
                    <img class="" width="70%" src="{{trip.image.url}}"
                        alt="">
                </div>
                
                <h5>{{ trip.description }}</h5>
                <div class="product_meta">
                    <h6 class="posted_in">
                        <h4 class=" text-muted">Start Date: {{ trip.start_date }}</h4>

                        <h4 class=" text-muted">End Date: {{ trip.end_date }}</h4>
                    </h6>
                </div>
                <div class="m-bot15">
                    <h4> <strong>Added By : </strong></h4>
                    <h6 class="text-success">{{trip.created_user.first_name}} {{trip.created_user.last_name}}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
