{% extends 'base.html' %}
{% block content %}
{% if messages %}
{% for message in messages %}
<div class="{{ message.tags }}">{{ message }}</div>
{% endfor %}
{% endif %}

<div class="row justify-content-center">
  <div class="col-md-12 col-xl-10">
    <div class="card shadow mb-5 bg-white rounded my-4">
      <div class=" card-body">
        <form action="" method="post" enctype="multipart/form-data">
          <div class="text-center">
            <h1>Add Tour</h1>

          </div>
          <hr>
          <br>

          <div class="d-flex flex-row align-items-center mb-4">
            <label class="form-label me-2" for="form3Example1c">Tour's Name:</label>
            <div class="form-outline flex-fill mb-0">
              <input name="name" type="text" id="form3Example1c" class="form-control" />
            </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <label class="form-label me-2" for="form3Example1c">Image: </label>
            <div class="form-outline flex-fill mb-0">
              <input name="image" type="file" id="form3Example1c" class="form-control" />
            </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <label class="form-label me-2" for="form3Example1c">Description:</label>
            <div class="form-outline flex-fill mb-0">
              <input name="description" type="text" id="form3Example1c" class="form-control" />
            </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <label class="form-label me-2" for="form3Example3c">Start Date:</label>
            <div class="form-outline flex-fill mb-0">
              <input name="start_date" type="date" id="form3Example3c" class="form-control" />

            </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <label class="form-label me-2" for="form3Example3c">End Date:</label>
            <div class="form-outline flex-fill mb-0">
              <input name="end_date" type="date" id="form3Example3c" class="form-control" />

            </div>
          </div>

          {% csrf_token %}
          <div class="text-center">
            <input type="submit" value="Create" class="btn btn-sm btn-outline-secondary">
          </div>
        </form>
      </div>
    </div>



    {% endblock %}
