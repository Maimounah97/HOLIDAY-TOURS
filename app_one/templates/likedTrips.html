{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  {% for trip in likedTrips %}
  <div class="col">
      <div class="card shadow-sm my-4">
        <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{trip.image.url}}" alt="">
  
        <div class="card-body">
          <text class="cardStyleP card-text" x="50%" y="50%" fill="#eceeef" dy=".3em">{{trip.name}}</text>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <label for="" class="cardStyleLabel">Added By: </label>
              <label for="" class="cardStyleLabel">{{trip.created_user.first_name}}
                {{trip.created_user.last_name}}</label>
            </div>
            <small class="cardStyleLabel text-muted">{{trip.created_at}}</small>
          </div>
          <div>
            <br>
            <!-- <button type="button" class="btn btn-sm btn-outline-secondary"><img src="{% static '/images/view-details-2-16.png' %}" height="20px" width="20px" alt=""><a class="link" href="trips/{{trip.id}}"> Details</a></button>
            <button type="button" class="btn btn-sm btn-outline-secondary"><img src="{% static '/images/like-icon-png-4173.png' %}" height="20px" width="20px" alt=""><a class="link" href="trips/{{trip.id}}"> Like</a></button>
            <button type="button" class="btn btn-sm btn-outline-secondary"><img src="{% static '/images/font-comment-png-icon-free-download-654900.png' %}" height="20px" width="20px" alt=""><a class="link" href=""> Reviews</a></button> -->
            <button type="button" class="btn btn-sm btn-outline-secondary"><a class="link" href="{% url 'view_trip' trip.id%}"> <img
                  src="{% static '/images/view-details-2-16.png' %}" height="20px" width="20px" alt=""></a></button>
            <button type="button" class="btn btn-sm btn-outline-secondary"><a class="link" href=""> <img
                  src="{% static '/images/font-comment-png-icon-free-download-654900.png' %}" height="20px" width="20px"
                  alt=""></a></button>
            <button type="button" class="btn btn-sm btn-outline-secondary"><a class="link" href="/remove/{{trip.id}}"> <img
              src="{% static '/images/like-icon-png-4173.png' %}" height="20px" width="20px"
              alt=""></a></button>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
</div>

</div>
{% endblock %}
